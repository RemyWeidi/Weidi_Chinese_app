<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weidi Chinese App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --accent-color: #ff6b6b;
            --background-color: #f5f7fa;
            --text-color: #333;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        #home, #app {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }
        .app-title {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        .content {
            padding: 2rem;
        }
        h2, h3 {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        select, button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }
        select {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        button {
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff5252;
        }
        #start-button {
            background-color: var(--secondary-color);
            margin-top: 1rem;
        }
        #start-button:hover {
            background-color: #45b167;
        }
        #submit-button {
            background-color: var(--secondary-color);
        }
        #submit-button:hover {
            background-color: #45b167;
        }
        #hint-button, #reset-button {
            background-color: #4a90e2;
        }
        #hint-button:hover, #reset-button:hover {
            background-color: #3a7bc8;
        }
        #chinese-words, #user-sentence {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            min-height: 60px;
            padding: 1rem;
            position: relative;
            border-radius: 10px;
            width: calc(100% - 2rem);
        }
        #user-sentence {
            border: 2px dashed var(--primary-color);
            background-color: rgba(74, 144, 226, 0.1);
        }
        .word {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            user-select: none;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 500;
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 30px;
            min-height: 40px;
            position: relative;
            touch-action: none;
            transition: all 0.3s ease;
        }
        #user-sentence .word {
            background-color: var(--primary-color);
            font-size: 1.4rem;
            padding: 0.6rem 1rem;
            min-height: 40px;
        }
        .word:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .word.dragging {
            opacity: 0.5;
            z-index: 1000;
            pointer-events: none;
        }
        #result {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }
        #correct-sentence {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        #score-popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            display: none;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #final-score {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #final-score h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        #final-score .mode {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        #final-score .score {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        #timer, #question-counter {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            display: inline-block;
        }
        #english-sentence {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            display: none;
        }
        @media (max-width: 600px) {
            #home, #app {
                width: 95%;
            }
            #chinese-words .word {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div id="home">
        <h1 class="app-title">Weidi Chinese App</h1>
        <div class="content">
            <h3>Mode de jeu</h3>
            <select id="mode-select">
                <option value="questions">Nombre de questions</option>
                <option value="time">Durée de temps</option>
            </select>
            <div id="questions-options">
                <h3>Nombre de questions</h3>
                <select id="questions-select">
                    <option value="5">5 questions</option>
                    <option value="10">10 questions</option>
                    <option value="15">15 questions</option>
                    <option value="25">25 questions</option>
                </select>
            </div>
            <div id="difficulty-options">
                <h3>Niveau de difficulté</h3>
                <select id="difficulty-select">
                    <option value="normal">Normal</option>
                    <option value="difficult">Difficile</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <div id="time-options" style="display: none;">
                <h3>Durée de l'exercice</h3>
                <select id="time-select">
                    <option value="30">30 secondes</option>
                    <option value="60">1 minute</option>
                    <option value="120">2 minutes</option>
                    <option value="300">5 minutes</option>
                    <option value="600">10 minutes</option>
                </select>
            </div>
            <button id="start-button">Commencer l'exercice</button>
        </div>
    </div>

    <div id="app" style="display: none;">
        <h1 class="app-title">Weidi Chinese App</h1>
        <div class="content">
            <div id="timer"></div>
            <div id="question-counter"></div>
            <div id="english-sentence"></div>
            <div id="chinese-words"></div>
            <div id="user-sentence"></div>
            <input type="text" id="user-input" placeholder="Entrez votre réponse ici" style="display: none;">
            <button id="submit-button">Valider</button>
            <button id="reset-button">Reset</button>
            <button id="hint-button">Indice</button>
            <button id="return-home-button">Retour à l'accueil</button>
            <div id="result"></div>
            <div id="correct-sentence"></div>
        </div>
    </div>

    <div id="score-popup"></div>

    <script>
        const sentences = [
            {
                english: "He is confident about this project.",
                chinese: "他 对 这个 项目 充满 信心",
            },
            {
                english: "Her grades have improved significantly compared to last year.",
                chinese: "她 的 成绩 比 去年 有 了 明显 的 进步",
            },
            // ... (ajoutez ici le reste de vos phrases)
        ];

        let currentSentence;
        let draggedElement = null;
        let score = 0;
        let consecutiveCorrectAnswers = 0;
        let hintIndex = 0;
        let hintUsed = false;
        let questionCount = 0;
        let timeLeft = 0;
        let timerInterval;
        let mode = 'questions';
        let limit = 5;
        let difficulty = 'normal';

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayNewSentence() {
            currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
            document.getElementById('english-sentence').textContent = currentSentence.english;
            
            const chineseWordsContainer = document.getElementById('chinese-words');
            const userSentenceContainer = document.getElementById('user-sentence');
            const userInput = document.getElementById('user-input');
            
            chineseWordsContainer.innerHTML = '';
            userSentenceContainer.innerHTML = '';
            userInput.value = '';

            if (difficulty === 'normal') {
                const shuffledWords = shuffleArray(currentSentence.chinese.split(' '));
                shuffledWords.forEach(word => {
                    const wordElement = createWordElement(word);
                    chineseWordsContainer.appendChild(wordElement);
                });
                userSentenceContainer.style.display = 'flex';
                chineseWordsContainer.style.display = 'flex';
                userInput.style.display = 'none';
            } else if (difficulty === 'difficult') {
                const shuffledChars = shuffleArray(currentSentence.chinese.replace(/\s/g, '').split(''));
                shuffledChars.forEach(char => {
                    const charElement = createWordElement(char);
                    chineseWordsContainer.appendChild(charElement);
                });
                userSentenceContainer.style.display = 'flex';
                chineseWordsContainer.style.display = 'flex';
                userInput.style.display = 'none';
            } else if (difficulty === 'expert') {
                chineseWordsContainer.style.display = 'none';
                userSentenceContainer.style.display = 'none';
                userInput.style.display = 'block';
            }

            document.getElementById('result').textContent = '';
            document.getElementById('correct-sentence').textContent = '';
            document.getElementById('submit-button').textContent = 'Valider';
            document.getElementById('submit-button').removeEventListener('click', nextQuestion);
            document.getElementById('submit-button').addEventListener('click', submitAnswer);
            resetHint();
            questionCount++;
            updateCounter();
        }

        function createWordElement(word) {
            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            wordElement.textContent = word;
            wordElement.draggable = true;
            wordElement.addEventListener('dragstart', drag);
            wordElement.addEventListener('dragend', dragEnd);
            wordElement.addEventListener('touchstart', touchStart, {passive: false});
            wordElement.addEventListener('touchmove', touchMove, {passive: false});
            wordElement.addEventListener('touchend', touchEnd);
            wordElement.addEventListener('click', handleWordClick);
            return wordElement;
        }

        function handleWordClick(event) {
            const word = event.target;
            const sourceContainer = word.parentElement;
            const targetContainer = (sourceContainer.id === 'chinese-words') 
                ? document.getElementById('user-sentence') 
                : document.getElementById('chinese-words');
            
            targetContainer.appendChild(word);
        }

        function drag(event) {
            draggedElement = event.target;
            event.dataTransfer.setData('text/plain', event.target.textContent);
            setTimeout(() => event.target.classList.add('dragging'), 0);
        }

        function dragEnd(event) {
            event.target.classList.remove('dragging');
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function getDragAfterElement(container, x, y) {
            const draggableElements = [...container.querySelectorAll('.word:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offsetX = x - box.left - box.width / 2;
                const offsetY = y - box.top - box.height / 2;
                
                if (Math.abs(offsetY) < box.height / 2 && offsetX < 0 && offsetX > closest.offset) {
                    return { offset: offsetX, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function drop(event) {
            event.preventDefault();
            const container = event.currentTarget;
            const afterElement = getDragAfterElement(container, event.clientX, event.clientY);
            if (draggedElement) {
                if (afterElement == null) {
                    container.appendChild(draggedElement);
                } else {
                    container.insertBefore(draggedElement, afterElement);
                }
                draggedElement.classList.remove('dragging');
                draggedElement = null;
            }
        }

        let touchStartX, touchStartY;
        let initialTouchX, initialTouchY;

        function touchStart(event) {
            event.preventDefault();
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            initialTouchX = touch.clientX;
            initialTouchY = touch.clientY;
            draggedElement = event.target;
            draggedElement.classList.add('dragging');
            draggedElement.style.position = 'fixed';
            draggedElement.style.zIndex = '1000';
            draggedElement.style.pointerEvents = 'none';
            draggedElement.style.width = draggedElement.offsetWidth + 'px';
            draggedElement.style.height = draggedElement.offsetHeight + 'px';
        }

        function touchMove(event) {
            if (!draggedElement) return;
            event.preventDefault();

            const touch = event.touches[0];
            const deltaX = (touch.clientX - touchStartX) * 2.5;
            const deltaY = (touch.clientY - touchStartY) * 2.5;

            draggedElement.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY - 20);
            const containerBelow = elementBelow?.closest('#chinese-words, #user-sentence');
            
            if (containerBelow) {
                const afterElement = getDragAfterElement(containerBelow, touch.clientX, touch.clientY - 20);
                const placeholder = document.createElement('div');
                placeholder.classList.add('word', 'placeholder');
                placeholder.style.opacity = '0.3';
                placeholder.style.width = draggedElement.style.width;
                placeholder.style.height = draggedElement.style.height;

                if (afterElement == null) {
                    containerBelow.appendChild(placeholder);
                } else {
                    containerBelow.insertBefore(placeholder, afterElement);
                }

                containerBelow.querySelectorAll('.placeholder').forEach(el => {
                    if (el !== placeholder) el.remove();
                });
            }
        }

        function touchEnd(event) {
            if (!draggedElement) return;

            const touch = event.changedTouches[0];
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY - 20);
            const containerBelow = elementBelow?.closest('#chinese-words, #user-sentence');

            if (containerBelow) {
                const placeholder = containerBelow.querySelector('.placeholder');
                if (placeholder) {
                    containerBelow.insertBefore(draggedElement, placeholder);
                    placeholder.remove();
                } else {
                    containerBelow.appendChild(draggedElement);
                }
            }

            draggedElement.style.position = '';
            draggedElement.style.left = '';
            draggedElement.style.top = '';
            draggedElement.style.zIndex = '';
            draggedElement.style.transform = '';
            draggedElement.style.pointerEvents = '';
            draggedElement.style.width = '';
            draggedElement.style.height = '';
            draggedElement.classList.remove('dragging');

            if (Math.abs(touch.clientX - initialTouchX) < 5 && Math.abs(touch.clientY - initialTouchY) < 5) {
                handleWordClick({ target: draggedElement });
            }

            draggedElement = null;

            document.querySelectorAll('.placeholder').forEach(el => el.remove());
        }

        function submitAnswer() {
            let userSentence;
            if (difficulty === 'expert') {
                userSentence = document.getElementById('user-input').value.trim();
            } else {
                userSentence = Array.from(document.getElementById('user-sentence').children)
                    .map(word => word.textContent)
                    .join(difficulty === 'normal' ? ' ' : '');
            }
            
            const resultElement = document.getElementById('result');
            const correctSentenceElement = document.getElementById('correct-sentence');
            
            if (userSentence === currentSentence.chinese.replace(/\s/g, '')) {
                resultElement.textContent = 'Bonne réponse !';
                resultElement.style.color = 'var(--secondary-color)';
                correctSentenceElement.style.color = 'var(--secondary-color)';
                updateScore(true);
            } else {
                resultElement.textContent = 'Mauvaise réponse.';
                resultElement.style.color = 'var(--accent-color)';
                correctSentenceElement.style.color = 'var(--accent-color)';
                updateScore(false);
            }
            
            correctSentenceElement.textContent = currentSentence.chinese;
            
            document.getElementById('submit-button').textContent = 'Question suivante';
            document.getElementById('submit-button').removeEventListener('click', submitAnswer);
            document.getElementById('submit-button').addEventListener('click', nextQuestion);
        }

        function updateScore(isCorrect) {
            let points = 0;
            if (hintUsed) {
                points = 0;
                consecutiveCorrectAnswers = 0;
            } else if (isCorrect) {
                consecutiveCorrectAnswers++;
                points = 5;
                if (consecutiveCorrectAnswers > 1) {
                    points += Math.min(consecutiveCorrectAnswers - 1, 5);
                }
                if (consecutiveCorrectAnswers > 6) {
                    points += Math.floor((consecutiveCorrectAnswers - 6) / 2);
                }
            } else {
                points = 0;
                consecutiveCorrectAnswers = 0;
            }
            
            score += points;

            const scorePopup = document.getElementById('score-popup');
            scorePopup.textContent = `+${points} points ! Score total : ${score}`;
            scorePopup.style.display = 'block';
            scorePopup.style.backgroundColor = isCorrect ? 'var(--secondary-color)' : 'var(--accent-color)';
            setTimeout(() => {
                scorePopup.style.display = 'none';
            }, 2000);
        }

        function showHint() {
            const userSentenceContainer = document.getElementById('user-sentence');
            const chineseWordsContainer = document.getElementById('chinese-words');
            const userInput = document.getElementById('user-input');
            
            if (difficulty === 'expert') {
                const words = currentSentence.chinese.split(' ');
                userInput.value = words.slice(0, hintIndex + 1).join('');
            } else {
                while (userSentenceContainer.firstChild) {
                    chineseWordsContainer.appendChild(userSentenceContainer.firstChild);
                }

                const correctWords = currentSentence.chinese.split(difficulty === 'normal' ? ' ' : '');
                
                for (let i = 0; i <= hintIndex; i++) {
                    const hintWord = correctWords[i];
                    const wordElement = Array.from(chineseWordsContainer.children).find(el => el.textContent === hintWord);
                    
                    if (wordElement) {
                        userSentenceContainer.appendChild(wordElement);
                    }
                }
            }
            
            hintIndex++;
            hintUsed = true;

            if (hintIndex >= currentSentence.chinese.split(difficulty === 'normal' ? ' ' : '').length) {
                document.getElementById('hint-button').disabled = true;
            }
        }

        function resetHint() {
            hintIndex = 0;
            hintUsed = false;
            document.getElementById('hint-button').disabled = false;
        }

        function resetExercise() {
            const userSentenceContainer = document.getElementById('user-sentence');
            const chineseWordsContainer = document.getElementById('chinese-words');
            const userInput = document.getElementById('user-input');
            
            if (difficulty === 'expert') {
                userInput.value = '';
            } else {
                while (userSentenceContainer.firstChild) {
                    chineseWordsContainer.appendChild(userSentenceContainer.firstChild);
                }

                const elements = Array.from(chineseWordsContainer.children);
                shuffleArray(elements);
                elements.forEach(element => chineseWordsContainer.appendChild(element));
            }
        }

        function nextQuestion() {
            if ((mode === 'questions' && questionCount < limit) || (mode === 'time' && timeLeft > 0)) {
                displayNewSentence();
            } else {
                endSession();
            }
        }

        function endSession() {
            clearInterval(timerInterval);
            const appElement = document.getElementById('app');
            const finalScoreElement = document.createElement('div');
            finalScoreElement.id = 'final-score';
            finalScoreElement.innerHTML = `
                <h2>Score</h2>
                <p class="mode">Mode : ${mode === 'questions' ? limit + ' questions' : getTimeString(parseInt(document.getElementById('time-select').value))}</p>
                <p class="score">${score}</p>
                <button onclick="restartGame()">Rejouer</button>
            `;
            appElement.appendChild(finalScoreElement);
        }

        function getTimeString(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes} minute${minutes > 1 ? 's' : ''} ${remainingSeconds > 0 ? remainingSeconds + ' seconde' + (remainingSeconds > 1 ? 's' : '') : ''}`;
        }

        function restartGame() {
            const finalScoreElement = document.getElementById('final-score');
            if (finalScoreElement) {
                finalScoreElement.remove();
            }
            document.getElementById('app').style.display = 'none';
            document.getElementById('home').style.display = 'block';
            score = 0;
            consecutiveCorrectAnswers = 0;
            questionCount = 0;
        }

        function startGame() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            mode = document.getElementById('mode-select').value;
            difficulty = document.getElementById('difficulty-select').value;
            if (mode === 'questions') {
                limit = parseInt(document.getElementById('questions-select').value);
                document.getElementById('timer').style.display = 'none';
                document.getElementById('question-counter').style.display = 'inline-block';
            } else {
                timeLeft = parseInt(document.getElementById('time-select').value);
                document.getElementById('timer').style.display = 'inline-block';
                document.getElementById('question-counter').style.display = 'none';
                startTimer();
            }
            displayNewSentence();
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `Temps restant : ${minutes}:${seconds.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endSession();
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        function updateCounter() {
            if (mode === 'questions') {
                const counterElement = document.getElementById('question-counter');
                counterElement.textContent = `Question ${questionCount} / ${limit}`;
            }
        }

        function returnHome() {
            clearInterval(timerInterval);
            document.getElementById('app').style.display = 'none';
            document.getElementById('home').style.display = 'block';
            score = 0;
            consecutiveCorrectAnswers = 0;
            questionCount = 0;
        }

        // Événements pour la page d'accueil
        document.getElementById('mode-select').addEventListener('change', (e) => {
            if (e.target.value === 'questions') {
                document.getElementById('questions-options').style.display = 'block';
                document.getElementById('time-options').style.display = 'none';
            } else {
                document.getElementById('questions-options').style.display = 'none';
                document.getElementById('time-options').style.display = 'block';
            }
        });

        document.getElementById('start-button').addEventListener('click', startGame);

        // Événements pour le jeu
        document.getElementById('chinese-words').addEventListener('dragover', allowDrop);
        document.getElementById('chinese-words').addEventListener('drop', drop);
        document.getElementById('user-sentence').addEventListener('dragover', allowDrop);
        document.getElementById('user-sentence').addEventListener('drop', drop);
        document.getElementById('submit-button').addEventListener('click', submitAnswer);
        document.getElementById('reset-button').addEventListener('click', resetExercise);
        document.getElementById('hint-button').addEventListener('click', showHint);
        document.getElementById('return-home-button').addEventListener('click', returnHome);

        // Initialisation
        document.getElementById('mode-select').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
